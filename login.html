<div class="container vertical-container" id="login-container" ng-controller='LoginController as login'>
    <div class='vertical-content'>
        <form class="form-horizontal" method="POST" action="javascript:void(0)">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="UserName">Username</label>
                    <div class="col-md-4">
                        <input id="username-input" name="UserName" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Password">Password</label>
                    <div class="col-md-4">
                        <input id="password-input" name="Password" type="password" placeholder="" class="form-control input-md">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="reset-btn"></label>
                    <div class="col-md-8">
                        <button id="reset-btn" name="reset-btn" type="reset" class="btn btn-default">Reset</button>
                        <button id="submit-btn" name="submit-btn" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
