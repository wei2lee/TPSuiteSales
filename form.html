    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>

        <div id="page-wrapper">

            <div class="container-fluid" id="purchase-form-container">
                <div class="row">
                    <form class="form-horizontal" ng-controller="BookingFormController as booking">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Purchase Form</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="sqf">Sq.ft.</label>
                                <div class="col-md-6">
                                    <input disabled id="sqf" name="sqf" type="text" placeholder="" class="form-control input-md" value='{{booking.sqf}}'>

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="totalLot">Total Lot *</label>
                                <div class="col-md-6">
                                    <select disable-search id="totalLot" name="totalLot" class="form-control" ng-model='booking.totalLot'>
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="amount">Amount</label>
                                <div class="col-md-6">
                                    <input disabled id="amount" name="amount" type="text" placeholder="" class="form-control input-md" value="{{booking.getAmount() | currency:'':2}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="currency">Currency</label>
                                <div class="col-md-2">
                                    <select disable-search id="currency" name="currency" class="form-control" ng-model='booking.currency'>
                                        <option value="MYR">MYR</option>
                                        <option value="SGD">SGD</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label" for="conversionRate">Conversion Rate</label>
                                <div class="col-md-2">
                                    <input disabled id="conversionRate" name="conversionRate" type="text" placeholder="" class="form-control input-md" value='{{booking.conversionRate}}'>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Name *</label>
                                <div class="col-md-6">
                                    <input id="name" name="name" type="text" placeholder="" class="form-control input-md"  ng-model="booking.name">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="nric">NRIC/Password *</label>
                                <div class="col-md-6">
                                    <input id="nric" name="nric" type="text" placeholder="" class="form-control input-md"  ng-model="booking.nric">

                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="gender">Gender</label>
                                <div class="col-md-6">
                                    <select id="gender" name="gender" class="form-control" ng-model="booking.gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="dob">Birthdate *</label>
                                <div class="col-md-6">
                                    <div class='input-group date datetimepicker'>
                                        <input type='text' name='dob' class="form-control" required="" ng-model="booking.dob" />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="nationality">Nationality</label>
                                <div class="col-md-6">
                                    <select id="nationality" name="nationality" class="form-control" ng-model="booking.nationality">
                                        <option value="Malaysian">Malaysian</option>
                                        <option value="Foreigner">Foreigner</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="maritalStatus">Martial Status</label>
                                <div class="col-md-6">
                                    <select id="maritalStatus" name="maritalStatus" class="form-control" ng-model="booking.maritalStatus">
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="address1">Address 1 *</label>
                                <div class="col-md-6">
                                    <input id="address1" name="address1" type="text" placeholder="" class="form-control input-md" required="" ng-model="booking.address1">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="address2">Address 2 *</label>
                                <div class="col-md-6">
                                    <input id="address2" name="address2" type="text" placeholder="" class="form-control input-md" required="" ng-model="booking.address2">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="address3">Address 3</label>
                                <div class="col-md-6">
                                    <input id="address3" name="address3" type="text" placeholder="" class="form-control input-md" ng-model="booking.address3">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="city">City</label>
                                <div class="col-md-6">
                                    <input id="city" name="city" type="text" placeholder="" class="form-control input-md" ng-model="booking.city">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="state">State *</label>
                                <div class="col-md-6">
                                    <input id="state" name="state" type="text" placeholder="" class="form-control input-md" ng-model="booking.state">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="postCode">Post Code *</label>
                                <div class="col-md-6">
                                    <input id="postCode" name="postCode" type="text" placeholder="" class="form-control input-md" required="" ng-model="booking.postCode">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="phone">Office / House Contact</label>
                                <div class="col-md-6">
                                    <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" ng-model="booking.phone">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="mobile">H / P *</label>
                                <div class="col-md-6">
                                    <input id="mobile" name="mobile" type="text" placeholder="" class="form-control input-md" required="" ng-model="booking.mobile">

                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Email</label>
                                <div class="col-md-6">
                                    <input id="email" name="email" type="text" placeholder="" class="form-control input-md" ng-model="booking.email">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="earnestDepositAmount">Earnest Deposit</label>
                                <div class="col-md-2">
                                    <input disabled id="earnestDepositAmount" name="earnestDepositAmount" type="text" placeholder="" class="form-control input-md" value="{{booking.getEarnestDepositAmount() | currency:'':2}}">
                                </div>
                                <label class="col-md-2 control-label" for="earnestDepositDate">Date</label>
                                <div class="col-md-2">
                                    <div class='input-group date datetimepicker'>
                                        <input type='text' name='earnestDepositDate' class="form-control" ng-model="booking.earnestDepositDate" />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Multiple Radios -->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Payment Method *</label>
                            </div>
                            <div class="form-group" id="payment-method-form-group">
                                <div class="col-md-9">
                                    <div class="form-group " ng-repeat='payment in booking.payments'>

                                        <label class="col-xs-1 control-label" for="{{'paymentType' + ($index+1)}}">{{$index+1}})</label>
                                        <div class="col-xs-3">
                                            <select disable-search id="{{'paymentType' + ($index+1)}}" name="{{'paymentType' + ($index+1)}}" class="form-control" ng-model='payment.paymentType'>
                                                <option value="N/A">N/A</option>
                                                <option value="Cash">Cash</option>
                                                <option value="Cheque">Cheque</option>
                                                <option value="Credit Card">Credit Card</option>
                                                <option value="Debit Card">Debit Card</option>
                                                <option value="Online Transfer">Online Transfer</option>
                                                <option value="Telegraphic Transfer">Telegraphic Transfer</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-2">
                                            <input id="{{paymentAmount + ($index+1)}}" name="{{'paymentAmount' + ($index+1)}}" type="text" placeholder="" class="form-control input-md" ng-model="payment.paymentAmount">
                                        </div>

                                        <div class="col-xs-2">
                                            <select disable-search id="{{'paymentCCType' + ($index+1)}}" name="{{'paymentCCType' + ($index+1)}}" class="form-control" ng-model='payment.paymentCCType'>
                                                <option value=""></option>
                                                <option value="Cash">Master</option>
                                                <option value="Cheque">Visa</option>
                                                <option value="Credit Card">Amex</option>
                                                <option value="Debit Card">Union Pay</option>
                                                <option value="Online Transfer">Others</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-3">
                                            <input id="{{'paymentReferenceNo' + ($index+1)}}" name="{{'paymentReferenceNo' + ($index+1)}}" type="text" placeholder="" class="form-control input-md" value='{{payment.paymentReferenceNo}}'>
                                        </div>


                                    </div>
                                </div>

                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="remark">Remark</label>
                                <div class="col-md-6">
                                    <textarea rows=5 id="remark" name="remark" type="text" placeholder="" class="form-control input-md" ng-model="booking.remark"></textarea>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="soldBy">Sold By</label>
                                <div class="col-md-6">
                                    <input disabled id="soldBy" name="soldBy" type="text" placeholder="" class="form-control input-md" value='{{booking.getSoldByName()}}'>

                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="calculator-btn"></label>
                                <div class="col-md-8">
                                    <button id="submit-btn" name="submit" class="btn btn-default" type='submit'>Submit</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>
