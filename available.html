                <a class="navbar-brand" href="index.html">TPSuite Sales</a>

            <ul class="nav navbar-right top-nav">

        <div id="page-wrapper">
            
            <div class="container-fluid" id="available-container">
                <div class="row">
                    <form class="form-horizontal" ng-controller="BookingFormController as booking">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Select total lot to purchase</legend>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="nationality">Nationality</label>
                                <div class="col-md-6">
                                    <select disable-search id="nationality" name="nationality" class="form-control"  ng-model='booking.nationality'>
                                        <option selected value="Malaysian">Malaysian</option>
                                        <option value="Foreigner">Foreigner</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="availableLot">Available Lot</label>
                                <div class="col-md-6">
                                    <input disabled id="availableLot-input" name="availableLot" type="text" placeholder="" class="form-control input-md" value='{{ booking.getAvailableLotCount() }}'>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="totalLot">Total Lot Selected</label>
                                <div class="col-md-6">
                                    <select disable-search id="totalLot" name="totalLot" class="form-control" ng-model='booking.totalLot'>
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="amount">Amount</label>
                                <div class="col-md-6">
                                    <input disabled id="amount" name="amount" type="text" placeholder="" class="form-control input-md" value='{{booking.getAmount() | currency:booking.currency+" ":2}}'>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="currency">Currency</label>
                                <div class="col-md-2">
                                    <select disable-search id="currency" name="currency" class="form-control"  ng-model='booking.currency'>
                                        <option value="MYR">MYR</option>
                                        <option value="SGD">SGD</option>
                                    </select>
                                </div>
                                <label class="col-md-4 control-label" for="conversionRate">Conversion Rate</label>
                                <div class="col-md-2">
                                    <input disabled id="conversionRate" name="conversionRate" type="text" placeholder="" class="form-control input-md" value='{{booking.conversionRate}}'>
                                </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="calculator-btn"></label>
                                <div class="col-md-8">
                                    <a id="calculator-btn" name="calculator-btn" class="btn btn-default" href='calculator.html'>Calculator</a>
                                    <a id="proceed-btn" name="proceed-btn" class="btn btn-default" href='form.html'>Proceed</a>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
